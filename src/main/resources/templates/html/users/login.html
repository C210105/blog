<!doctype html>
<html lang="vi" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>


</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-2 mt-5">
                    <h2 class="heading-section">Khách</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="bg-light p-4 p-md-5">
                        <h4 class="text-center mb-3">Đăng Nhập</h4>
                        <p class="text-success text-center" th:text="${successMessage}" th:if="${successMessage}"></p>
                        <p class="text-success text-center" th:text="${successMessageReset}"
                            th:if="${successMessageReset}"></p>
                        <form action="/login" method="POST" class="">
                            <div class="form-group mb-3">
                                <input type="text" id="username" name="username" class="form-control rounded-left"
                                    placeholder="Nhập email" required="">
                            </div>
                            <div class="form-group d-flex mb-3">
                                <input type="password" id="password" name="password" class="form-control rounded-left"
                                    placeholder="Mật khẩu" required="">
                            </div>
                            <div class="form-group d-flex mb-3">
                                <div>
                                    <input type="checkbox" checked="">
                                    <span class="checkmark"></span>
                                    <label class="checkbox-wrap checkbox-primary">Tự động lưu
                                    </label>
                                </div>
                            </div>
                            <div class="form-group mb-4">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Đăng
                                    Nhập</button>
                            </div>
                            <div class="form-group d-flex justify-content-between">
                                <div class="">
                                    <a th:href="@{/blog/index/}" method="GET" class="text-decoration-none">Quay lại</a>
                                </div>
                                <div class="">
                                    <a th:href="@{/blog/register-users}" class="text-decoration-none">Đăng ký USER</a>
                                </div>
                                <div class="">
                                    <a th:href="@{/admin/blog/register-admins}" method="GET"
                                        class="text-decoration-none">Đăng ký ADMIN</a>
                                </div>
                                <div class="">
                                    <a th:href="@{/blog/forgot-password}" method="GET" class="text-decoration-none">Quên
                                        mật khẩu</a>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
