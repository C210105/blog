<!doctype html>
<html lang="vi">

<head>
    <title>ADMIN - CURD</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- <script>
        window.location.reload();
    </script> -->

</head>

<body>
    <header>
        <div class="">
            <header class="container blog-header mt-2 mb-2">
                <div class="row flex-nowrap justify-content-center align-items-center">
                    <div class="text-center">
                        <a class="blog-header-logo text-dark p-1 fw-bolder fs-2 text-decoration-none"
                            th:href="@{/blog/index/}">Blog - ADMIN</a>
                    </div>
                </div>
            </header>
            <!-- <hr> -->
            <div class="nav-scroller py-1 bg-primary">
                <nav class="container nav d-flex justify-content-between">
                    <a type="buttom" class="btn btn-primary p-2 link-light" method="GET">CRUD</a>
                </nav>
            </div>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mt-5 mb-5 card">
                    <div>
                        <h3 class="text-center mb-3 mt-3"> Đăng Bài Báo Mới</h3>
                    </div>
                    <p class="text-danger text-center" th:text="${error}" th:if="${error}"></p>
                    <p class="text-success text-center" th:text="${susccessMessageCreate}" th:if="${susccessMessageCreate}"></p>
                    <form th:action="@{/admin/blog/create}" method="POST" enctype="multipart/form-data">
                        <div class="input-group has-validation mb-3">
                                <select class="form-select is-invalid" aria-label="Thể loại" name="category" placeholder="">
                                    <option selected>Thể loại</option>
                                    <option th:each="category: ${allCategorys}" th:text="${category.name}" th:value="${category.id}"></option>
                                    <!-- <option value="2">Thê loại 2</option> -->
                                </select>
                        </div>
                        <div class="input-group has-validation mb-3">
                            <select class="form-select is-invalid" aria-label="Độ nóng">
                                <option selected>Độ nóng</option>
                                <option value="1">Độ nóng 1</option>
                                <option value="2">Độ nóng 2</option>
                                <option value="3">Độ nóng 3</option>
                                <option value="4">Độ nóng 4</option>
                                <option value="5">Độ nóng 5</option>
                            </select>
                        </div>
                        <div class="input-group has-validation mb-3">
                            <div class="form-floating is-invalid">
                                <input type="text" class="form-control is-invalid" id="title" name="title" placeholder="1" required>
                                <label for="floatingInputGroup2">Tiêu đề chính</label>
                            </div>
                        </div>
                        <div class="input-group has-validation mb-3">
                            <div class="form-floating is-invalid">
                                <input type="text" class="form-control is-invalid" id="shortTile" name="shortTitle" placeholder="1" required>
                                <label for="floatingInputGroup2">Tiêu đề ngắn</label>
                            </div>
                            <!-- <div class="invalid-feedback">
                              Please choose a username.
                            </div> -->
                        </div>
                        <div class="input-group mb-3">
                            <label for="" class="input-group-text">Ảnh</label>
                            <input type="file" class="form-control" id="urlImage" name="urlImage">
                        </div>
                        <div class="input-group has-validation mb-3">
                            <span class="input-group-text">Nội dung</span>
                            <div class="form-floating is-invalid">
                                <textarea class="form-control is-invalid" id="conTent" name="conTent" aria-label="With textarea"
                                    placeholder="1"></textarea>
                                <label for="floatingInputGroup2">Nhập nội dung</label>
                            </div>
                        </div>
                        <div class="text-center mb-3">
                            <button type="submit" class="btn btn-primary">Đăng Bài Viết</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8">
                    <hr>
                    <div class="row">
                        <div class="col-md-12 text-center mb-3">
                            <h5>Các Bài Đăng Mới Nhất</h5>
                        </div>
                        <p class="text-success text-center" th:text="${susccessMessageDelete}" th:if="${susccessMessageDelete}"></p>
                        <div class="col-md-6" th:each="allArticle: ${allArticles}">
                            <div class="row">
                                <div class="col-4 d-none d-lg-block">
                                    <div class="card">
                                        <img th:src="@{'/images/' + ${allArticle.urlImage}+''}" class="card-img-top" alt="...">
                                    </div>
                                </div>
                                <div class="col-md-8">
                                    <div class="">
                                        <a href="#" class="link-dark fw-bolder text-decoration-none" th:text="${allArticle.shortTitle}"></a>
                                        <p class="text-truncate" th:text="${allArticle.conTent}"></p>
                                    </div>
                                    <div class="text-end" style="font-size: x-small"
                                        th:text="${#temporals.format(allArticle.updateDay, 'dd-MM-yyyy HH:mm')}">
                                    </div>
                                </div>
                                <div class="d-flex justify-content-end">
                                    <!-- <form th:action="@{/admin/blog/delete/{articlesId}(articlesId=${allArticle.id})}" method="POST" onsubmit="return confirm('Bạn có chắc chắn muốn sửa bài viết này?')">
                                        <button type="submit" class="btn btn-success ms-2" style="font-size: small;">Sửa</button> -->
                                    </form>
                                        <form th:action="@{/admin/blog/delete/{articlesId}(articlesId=${allArticle.id})}" method="POST" onsubmit="return confirm('Bạn có chắc chắn muốn xóa bài viết này?')">
                                            <button type="submit" class="btn btn-danger ms-2" style="font-size: small;">Xóa</button>
                                        </form>
                                </div>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-md-4"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
