<!doctype html>
<html lang="en">

<head>
    <title>Login</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>

</head>

<body>
    <header>
        <!-- place navbar here -->
    </header>
    <main>
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-md-6 text-center mb-3 mt-5">
                    <h2 class="heading-section">ADMIN</h2>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-md-7 col-lg-5">
                    <div class="bg-light p-4 p-md-5">
                        <h3 class="text-center mb-3">Xác Nhận Nộp Đơn Đăng Kí</h3>
                        <p class="text-danger text-center" th:text="${errorConfirmationCode}"
                            th:if="${errorConfirmationCode}"></p>
                        <p class="text-success text-center" th:text="${successMessageRegisterAdmin}"
                            th:if="${successMessageRegisterAdmin}"></p>
                        <form th:action="@{/admin/blog/register-admins/confirm}" method="POST" class="">
                            <div class="form-group mb-4">
                                <input type="text" id="confirmationCode" name="confirmationCode"
                                    class="form-control rounded-left" placeholder="Nhập mã xác nhận" required>
                            </div>
                            <div class="form-group mb-3">
                                <button type="submit" class="form-control btn btn-primary rounded submit px-3">Xác
                                    nhận</button>
                            </div>
                            <div class="text-center mt-4 mb-3">
                                <a th:href="@{/admin/blog/register-admins}" method="GET"
                                    class="fs-6 text-decoration-none">Quay lại</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
</body>

</html>
