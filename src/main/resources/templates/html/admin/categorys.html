<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

</head>

<body>
    <header class="container mt-2 mb-2">
        <div class="row flex-nowrap justify-content-center align-items-center">
            <div class="text-center">
                <a th:href="@{/blog/index/}" class="text-dark p-1 fw-bolder fs-2 text-decoration-none">Blog - ADMIN</a>
            </div>
        </div>
    </header>
    <div class="navbar-nav-scroll py-1 bg-primary">
        <nav class="container nav d-flex justify-content-between">
            <a href="" class="btn btn-primary p-2 link-light" method="GET">Categorys</a>
        </nav>
    </div>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md-8 mb-5 mt-5 card">
                    <div>
                        <h3 class="text-center mb-3 mt-3 fs-5">Tạo Chủ Đề Cho Các Bài Báo</h3>
                    </div>
                    <p class="text-danger text-center" th:text="${error}" th:if="${error}"></p>
                    <p class="text-success text-center" th:text="${susccessMessageCategorys}"
                        th:if="${susccessMessageCategorys}"></p>
                    <form th:action="@{/admin/blog/categorys/create}" method="POST">
                        <div class="input-group has-validation mb-3">
                            <div class="form-floating is-invalid">
                                <input type="text" name="name" id="name" class="form-control is-invalid"
                                    placeholder="1">
                                <label for="floatingInputGroup2">Nhập chủ đề bài viết</label>
                            </div>
                        </div>
                        <div class="text-center">
                            <button class="btn btn-primary mb-3">Lưu chủ đề</button>
                            <button class="btn btn-danger mb-3">Quay lại</button>
                        </div>
                    </form>
                </div>
                <div class="col-md-8 mb-5 mt-2">
                    <hr>
                    <div class="text-center mb-5">
                        <h4 class="fs-5">Các chủ đề đã tạo gần đây</h4>
                    </div>
                    <p class="text-success text-center" th:text="${susccessMessageDeleteCategorys}" th:if="${susccessMessageDeleteCategorys}"></p>
                    <div class="row">
                        <div class="col-md-6" th:each="allCategory : ${allCategorys}">
                            <p th:text="${allCategory.name}"></p>
                            <div class="d-flex justify-content-end mb-1">
                                <div class="" style="font-size: small;"
                                    th:text="${#temporals.format(allCategory.createDay, 'dd-MM-yyyy HH:mm')}"></div>
                                <div class="ms-3" style="font-size: small;">Ngày sửa: 2/2/2</div>
                                <div class="ms-3" style="font-size: small;">Người tạo: Admin1</div>
                            </div>
                            <!-- <form class="text-end">
                                <button class="btn btn-success" style="font-size: x-small;">Sửa</button>
                            </form> -->
                            <!-- <form class="text-end"
                                th:action="@{/admin/blog/categorys/delete/{categorysId}(categorysId=${allCategory.id})}"
                                method="POST">
                                <button type="submit" class="btn btn-danger" style="font-size: x-small;">Xóa</button>
                            </form> -->
                            <div class="d-flex justify-content-end mt-2">
                                <form class=""
                                    th:action="@{/admin/blog/categorys/delete/{categorysId}(categorysId=${allCategory.id})}"
                                    method="POST"
                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa chủ đề này này?')">
                                    <button type="submit" class="btn btn-success ms-2"
                                        style="font-size: x-small;">Sửa</button>
                                </form>
                                <form class=""
                                    th:action="@{/admin/blog/categorys/delete/{categorysId}(categorysId=${allCategory.id})}"
                                    method="POST"
                                    onsubmit="return confirm('Bạn có chắc chắn muốn xóa chủ đề này này?')">
                                    <button type="submit" class="btn btn-danger ms-2"
                                        style="font-size: x-small;">Xóa</button>
                                </form>
                            </div>
                            <hr>
                        </div>
                    </div>
                </div>
                <div class="col-md-4 mb-5 mt-5"></div>
            </div>
        </div>
    </main>
    <footer>
        <!-- place footer here -->
    </footer>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous">
        </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
        integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz" crossorigin="anonymous">
        </script>
</body>

</html>
